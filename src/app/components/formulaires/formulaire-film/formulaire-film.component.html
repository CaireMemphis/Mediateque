
<div class="formulaire">
<form [formGroup]="form" (ngSubmit)="onSubmit()" >
    <h3 class="titleForm">Enregistrer votre Film :</h3>
    <div class="champ">
        <label for="nom">
            Nom :
            <input type="text" formControlName="nom">
        </label>
    </div>
    <div class="champ">
        <label for="real">
            Réalisateur :
            <input type="text" formControlName="real">
        </label>
    </div>
    <div class="champ">
        <label for="synopsis">
            Synopsis :
            <textarea  type="text" formControlName="synopsis" cols="20" rows="10"></textarea>
        </label>
    </div>
    <div class="champ">
        <label for="annee">
            Année :
            <input type="number" formControlName="annee">
        </label>
    </div>
    <div class="champ">
        <label for="img">
            URL de l'affiche :
            <input type="text" formControlName="img">
        </label>
    </div>
    <div class="champ">
        <label for="details">
            Details :
            <input type="text" formControlName="details">
        </label>
    </div>
    <button type="submit">Ajouter</button>
</form>
</div>
