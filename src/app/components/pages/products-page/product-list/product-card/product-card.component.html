<div class="card" style="width: 18rem;"> 
     <img src="..." class="card-img-top" alt="...">

<span *ngIf="product.nom.length >10">...</span>

        </h4>
        <h5 *ngIf="product.artiste">
{{product.artiste}}
        </h5>
        <h5 *ngIf="product.real">
            {{product.real}}
                    </h5>
        <img src="" alt="">

         </div> 
        </div>
